<form (ngSubmit)="callApi()" class="mt-3" [formGroup]="form">
  <mat-form-field appearance="outline" class="d-block mb-3">
    <mat-label>API URL</mat-label>
    <input matInput placeholder="http://example.com/api/products" formControlName="apiUrl">
    <mat-hint>API URL on witch to execute a GET request</mat-hint>
  </mat-form-field>
  <button mat-raised-button color="primary">Call API</button>
</form>

<div class="mt-4" *ngIf="response$ | async as response">
  <pre>{{response | json}}</pre>
</div>
